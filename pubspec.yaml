name: mortuary
description: "Mortuary App for death reporting on Hajj"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cupertino_will_pop_scope: ^1.2.1
  flutter_native_splash: ^2.3.7
  flutter_svg: ^2.0.9
  get: ^4.6.6
  image_picker: ^1.0.5
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  file_picker: ^6.1.1
  image_cropper: ^4.0.1
  internet_connection_checker_plus: ^1.0.1
  shimmer: ^3.0.0
  intl: ^0.19.0
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter_secure_storage: ^8.0.0
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  #location: ^5.0.3
  firebase_core: ^2.13.1
  change_app_package_name: ^1.1.0
  flutter_google_places: ^0.3.0
  #geocoding: ^2.1.1
  search_map_place_updated: ^0.0.4
  url_launcher: ^6.2.4
  fluttertoast: ^8.0.8
  dropdown_search: ^5.0.6
  flutter_typeahead: ^5.2.0
  textfield_search: ^0.9.0
  searchfield: ^0.9.2
  material_floating_search_bar_2: ^0.5.0
  socket_io_client: ^2.0.3+1
  web_socket_client: any
  animated_toggle_switch: ^0.8.2
  wave: ^0.2.2
  pin_code_fields: ^7.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  image: assets/icons/freshly_logo.jpg
  # branding: assets/icons/3x/branding_light.png
  android: true
  ios: true
  # color_dark: 1F1B16
  color: "#FFFFFF"
  fullscreen: true
  android_12:
    image: assets/icons/freshly_logo.jpg
    # branding: assets/icons/3x/branding_light.png
    # color_dark: 1F1B16
    color: "#FFFFFF"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
